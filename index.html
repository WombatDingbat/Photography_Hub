    <script>
      function copyToClipboard(element) {
      var $temp = $("<input>");
      $("body").append($temp);
      $temp.val($(element).text()).select();
      document.execCommand("copy");
      $temp.remove();
      document.getElementById('copybutton').innerText = "Copyed!"
      setTimeout(function(){
        document.getElementById('copybutton').innerText = "Copy"
      }, 3000);
      }
    </script>
